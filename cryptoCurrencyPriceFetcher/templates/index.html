<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{.Title}}</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            background-color: #2196F3;
            padding: 10px;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>{{ .Title }}</h1>
    <p>{{ .Discrption }}</p>
    <div class="grid-container" style="border: 1px solid red">
        {{range .List}}
        <div class="grid-item" style="border: 1px dash red">
            {{.Name}}
        </div>
        {{end}}
    </div>
</body>

</html>
